<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="temp-calculator">
            <h2 class="title">Convert Temprature</h2>
            <form class="temp-value" id="myform">
                <p>Value to Convert:</p>
                <input type="text" placeholder="0" id="input-value" name="value">
            </form>
            <div id="degree">
                <span>
                    <p>From:</p>
                    <select name="input" id="input">
                        <option value="Celsius">Celsius(&deg;C)</option>
                        <option value="Fahrenheit">Fahrenheit(&deg;F)</option>
                        <option value="Kelvin">Kelvin(&deg;K)</option>
                    </select>
                </span>
                <span>
                    <p>To:</p>
                    <select name="output" id="output">
                        <option value="Celsius">Celsius (&deg;C)</option>
                        <option value="Fahrenheit">Fahrenheit(&deg;F)</option>
                        <option value="Kelvin">Kelvin(&deg;K)</option>
                    </select>
                </span>
            </div>
            <div class="btn">
                <button id="convert">Convert</button>  
                <button id="clear">Reset</button>

            </div>
            <div class="temp-value">
                <p id="ans" >Answer:</p>
                <input type="number" id="result" value="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
